<ion-app>
  <ion-menu contentId="main-content" type="overlay">
    
    <ion-header class="ion-no-border">
      <ion-toolbar class="header-gradient menu-toolbar">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content class="ion-padding-vertical">
      <ion-list lines="none">
        <ion-menu-toggle auto-hide="false">
          
          <div class="menu-label">Utama</div>

          <ion-item routerLink="/app/home" routerDirection="root" detail="false" class="menu-item" routerLinkActive="selected">
            <ion-icon slot="start" name="home-outline"></ion-icon>
            <ion-label>Beranda</ion-label>
          </ion-item>

          <ion-item routerLink="/app/news" routerDirection="root" detail="false" class="menu-item" routerLinkActive="selected">
            <ion-icon slot="start" name="newspaper-outline"></ion-icon>
            <ion-label>Semua Berita</ion-label>
          </ion-item>

          <ion-item routerLink="/app/categories" routerDirection="root" detail="false" class="menu-item" routerLinkActive="selected">
            <ion-icon slot="start" name="grid-outline"></ion-icon>
            <ion-label>Daftar Kategori</ion-label>
          </ion-item>
          
          <ion-item routerLink="/app/search" routerDirection="root" detail="false" class="menu-item" routerLinkActive="selected">
            <ion-icon slot="start" name="search-outline"></ion-icon>
            <ion-label>Cari Berita</ion-label>
          </ion-item>

          <ion-item routerLink="/app/favorites" routerDirection="root" detail="false" class="menu-item" routerLinkActive="selected">
            <ion-icon slot="start" name="heart-outline"></ion-icon>
            <ion-label>Favorit Saya</ion-label>
          </ion-item>

          <div class="menu-label ion-margin-top">Kelola</div>
          
          <ion-item routerLink="/news-create" detail="false" class="menu-item" routerLinkActive="selected">
            <ion-icon slot="start" name="add-circle-outline"></ion-icon>
            <ion-label>Buat Berita</ion-label>
          </ion-item>
          
          <ion-item routerLink="/category-create" detail="false" class="menu-item" routerLinkActive="selected">
            <ion-icon slot="start" name="duplicate-outline"></ion-icon>
            <ion-label>Buat Kategori</ion-label>
          </ion-item>
          
          <ion-item routerLink="/app/profile" routerDirection="root" detail="false" class="menu-item" routerLinkActive="selected">
            <ion-icon slot="start" name="person-circle-outline"></ion-icon>
            <ion-label>Profil Akun</ion-label>
          </ion-item>

        </ion-menu-toggle>
      </ion-list>
    </ion-content>

    <ion-footer class="ion-no-border">
      <ion-toolbar>
        <ion-item lines="none" button (click)="logout()" class="logout-item">
          <ion-icon slot="start" name="log-out-outline" color="danger"></ion-icon>
          <ion-label color="danger">Keluar Akun</ion-label>
        </ion-item>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
