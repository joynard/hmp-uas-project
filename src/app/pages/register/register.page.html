<ion-header class="ion-no-border">
  <ion-toolbar class="header-gradient">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>Buat Akun</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="register-container">
    
    <div class="header-text">
      <h2>Daftar Baru</h2>
      <p>Silahkan lengkapi data diri anda</p>
    </div>

    <ion-list lines="none">
      
      <ion-item class="custom-input">
        <ion-icon name="person-outline" slot="start" color="medium"></ion-icon>
        <ion-input 
          label="Nama Lengkap" 
          labelPlacement="stacked" 
          [(ngModel)]="fullname" 
          placeholder="Nama Sesuai KTP">
        </ion-input>
      </ion-item>

      <ion-item class="custom-input">
        <ion-icon name="mail-outline" slot="start" color="medium"></ion-icon>
        <ion-input 
          label="Email" 
          labelPlacement="stacked" 
          type="email"
          [(ngModel)]="email" 
          placeholder="contoh@email.com">
        </ion-input>
      </ion-item>

      <ion-item class="custom-input">
        <ion-icon name="lock-closed-outline" slot="start" color="medium"></ion-icon>
        <ion-input 
          label="Password" 
          labelPlacement="stacked" 
          type="password"
          [(ngModel)]="password" 
          helperText="Minimal 8 karakter"
          placeholder="********">
        </ion-input>
      </ion-item>

      <ion-item class="custom-input">
        <ion-icon name="lock-closed-outline" slot="start" color="medium"></ion-icon>
        <ion-input 
          label="Ulangi Password" 
          labelPlacement="stacked" 
          type="password"
          [(ngModel)]="confirmPassword" 
          placeholder="********">
        </ion-input>
      </ion-item>

    </ion-list>

    <ion-button expand="block" (click)="register()" class="btn-submit header-gradient">
      DAFTAR SEKARANG
    </ion-button>

  </div>
</ion-content>
